name: Build Sudoku Game

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1

      - name: Restore NuGet packages
        run: nuget restore Sudoku_igra/Sudoku_igra.sln

      - name: Build solution
        run: msbuild Sudoku_igra/Sudoku_igra.sln /p:Configuration=Release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: SudokuBuild
          path: Sudoku_igra/bin/Release
